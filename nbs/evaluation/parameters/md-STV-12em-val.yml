desc: |
  Comparison of diffusion models with and without sphum for model development chapter
  Val split
  12em models
  Just STV input set for cCPM and GCM
eval_vars: [pr]
derived_variables_config: {}
dataset_configs:
    CPM: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr
    GCM: bham64_gcm-4x_12em_psl-sphum4th-temp4th-vort4th_pr
split: val
ensemble_members: ["01", "04", "05", "06", "07", "08", "09", "10", "11", "12", "13", "15"]
samples_per_run: 3 # 6 - once have 6 samples on CPM side
sample_configs:
    CPM:
      - label: STV
        sample_specs:
          - fq_model_id: score-sde/subvpsde/ukcp_local_pr_12em_cncsnpp_continuous/bham-4x_12em_sphum4th-temp4th-vort4th
            checkpoint: epoch_20
            input_xfm: bham64_ccpm-4x_12em_sphum4th-temp4th-vort4th_pr-stan
            dataset: bham64_ccpm-4x_12em_sphum4th-temp4th-vort4th_pr
            variables: [pr]
        deterministic: False
        CCS: True
        UQ: True
        PSD: True
        color: tab:red
        order: 11
    GCM:
      - label: STV-GCM
        sample_specs:
          - fq_model_id: score-sde/subvpsde/ukcp_local_pr_12em_cncsnpp_continuous/bham-4x_12em_sphum4th-temp4th-vort4th
            checkpoint: epoch_20
            input_xfm: bham64_ccpm-4x_12em_sphum4th-temp4th-vort4th_pr-stan
            dataset: bham64_gcm-4x_12em_sphum4th-temp4th-vort4th_pr
            variables: [pr]
        deterministic: False
        CCS: True
        UQ: True
        PSD: True
        color: tab:pink
        order: 21
example_percentiles:
  CPM:
    DJF Wet:
      percentile:  0.8
      variable: pr
      season: DJF
    DJF Wettest:
      percentile: 1
      variable: pr
      season: DJF
    JJA Wet:
      percentile:  0.8
      variable: pr
      season: JJA
    JJA Wettest:
      percentile: 1
      variable: pr
      season: JJA
  GCM:
    DJF Wet:
      percentile:  0.8
      variable: pr
      season: DJF
    DJF Wettest:
      percentile: 1
      variable: pr
      season: DJF
    JJA Wet:
      percentile:  0.8
      variable: pr
      season: JJA
    JJA Wettest:
      percentile: 1
      variable: pr
      season: JJA
example_overrides:
    CPM: {} # for test split "JJA Wet": ["01", "1993-08-01 12:00:00"]}
    GCM: {}
