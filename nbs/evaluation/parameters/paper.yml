desc: |
    Comparison of diffusion model for CPMGEM-pr paper
    Test split
    12em dataset and models, 60km inputs -> 8.8km outputs, pSTV input variable set
    Compare techniques: diffusion, u-net, bilinear
eval_vars: [pr]
derived_variables_config: {}
dataset_configs:
    CPM: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr
    GCM: bham64_gcm-4x_12em_psl-sphum4th-temp4th-vort4th_pr
split: test
ensemble_members: ["01", "04", "05", "06", "07", "08", "09", "10", "11", "12", "13", "15"]
samples_per_run: 6
sample_configs:
    CPM:
      - label: CPMGEM-cCPM
        sample_specs:
          - fq_model_id: score-sde/subvpsde/ukcp_local_pr_12em_cncsnpp_continuous/bham-4x_12em_pSTV
            checkpoint: epoch_20
            input_xfm: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr-stan
            dataset: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr
            variables: [pr]
        deterministic: False
        CCS: True
        color: tab:blue
        order: 11
      - label: U-Net-cCPM
        sample_specs:
          - fq_model_id: score-sde/deterministic/ukcp_local_pr_12em_plain_unet/bham_pSTV-ema-gradcl-256-batch
            checkpoint: epoch_100
            input_xfm: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr-stan
            dataset: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr
            variables: [pr]
        deterministic: True
        color: tab:orange
        order: 1
      - label: cCPM Bilinear
        sample_specs:
          - fq_model_id: id-linpr
            checkpoint: epoch_0
            input_xfm: none
            dataset: bham64_ccpm-4x_12em_linpr_pr
            variables: [pr]
        deterministic: True
        color: dimgrey
        order: 0
    GCM:
      - label: CPMGEM-GCM
        sample_specs:
          - fq_model_id: score-sde/subvpsde/ukcp_local_pr_12em_cncsnpp_continuous/bham-4x_12em_pSTV
            checkpoint: epoch_20
            input_xfm: bham64_gcm-4x_12em_psl-sphum4th-temp4th-vort4th_pr-pixelmmsstan
            dataset: bham64_gcm-4x_12em_psl-sphum4th-temp4th-vort4th_pr
            variables: [pr]
        deterministic: False
        CCS: True
        color: tab:green
        order: 20
sample_configs_at_60km:
    - label: CPMGEM-GCM@60km
      sample_specs:
        - fq_model_id": demo_data/workdirs/score-sde/demo-cpmgem-pr/postprocess/gcm-grid
          checkpoint": epoch_20
          input_xfm": bham64_gcm-4x_12em_psl-sphum4th-temp4th-vort4th_pr-pixelmmsstan
          label": CPMGEM-GCM@60km
          dataset": bham64_gcm-4x_12em_psl-sphum4th-temp4th-vort4th_pr
          variables": [pr]
      deterministic: False
dataset_configs_at_60km:
    CPM: bham64_ccpm-60km_12em_pr_pr
    GCM: bham64_gcm-60km_12em_rawpr_pr
example_percentiles:
  CPM:
    DJF Wet:
      percentile:  0.8
      variable: pr
      season: DJF
    DJF Wettest:
      percentile: 1
      variable: pr
      season: DJF
    JJA Wet:
      percentile:  0.8
      variable: pr
      season: JJA
    JJA Wettest:
      percentile: 1
      variable: pr
      season: JJA
  GCM:
    DJF Wet:
      percentile:  0.8
      variable: pr
      season: DJF
    DJF Wettest:
      percentile: 1
      variable: pr
      season: DJF
    JJA Wet:
      percentile:  0.8
      variable: pr
      season: JJA
    JJA Wettest:
      percentile: 1
      variable: pr
      season: JJA
example_overrides:
    CPM: {"JJA Wet": ["01", "1993-08-01 12:00:00"]}
    GCM: {}
n_samples_per_example: 2
niterations: 30
