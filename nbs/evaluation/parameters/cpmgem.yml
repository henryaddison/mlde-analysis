            checkpoint: epoch_20
            input_xfm: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr-stan
            dataset: "bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr"
            variables: ["pr"]
