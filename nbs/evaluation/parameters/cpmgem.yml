    - label: "Wet"
      percentile:  0.8
      variable: "pr"
    - label: "Wettest"
      percentile: 1
      variable: "pr"
  "GCM":
    - label: "Wet"
      percentile:  0.8
      variable: "pr"
    - label: "Wettest"
      percentile: 1
      variable: "pr"
example_overrides:
    CPM: {} # override is set on test set {"JJA Wet": ["01", "1993-08-01 12:00:00"]}
    GCM: {}
desc: |
    For showcasing the best model (for pr), the one to be known as CPMGEM
