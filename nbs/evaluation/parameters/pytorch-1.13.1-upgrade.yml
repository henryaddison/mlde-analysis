desc: |
    Comparison of upgrade to cu117 for diffusion model for CPMGEM-pr
    Val split
    12em dataset and models, 60km inputs -> 8.8km outputs, pSTV input variable set
    Compare techniques: diffusion, u-net, bilinear
eval_vars: [pr]
derived_variables_config: {}
dataset_configs:
    CPM: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr
    GCM: bham64_gcm-4x_12em_psl-sphum4th-temp4th-vort4th_pr
split: val # test
ensemble_members: ["01"] # , "04", "05", "06", "07", "08", "09", "10", "11", "12", "13", "15"]
samples_per_run: 3 # 6
sample_configs:
    CPM:
      - label: CPMGEM_cCPM
        sample_specs:
          - fq_model_id: pt1121/score-sde/subvpsde/ukcp_local_pr_12em_cncsnpp_continuous/bham-4x_12em_pSTV
            checkpoint: epoch_20
            input_xfm: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr-stan
            dataset: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr
            variables: [pr]
        deterministic: False
        CCS: True
        color: tab:blue
        order: 11
      - label: CPMGEM_cCPM-pt1.13.1
        sample_specs:
          - fq_model_id: pt1131/score-sde/subvpsde/ukcp_local_pr_12em_cncsnpp_continuous/cpmgem-daily-pixi-cu117
            checkpoint: epoch_20
            input_xfm: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr-stan
            dataset: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr
            variables: [pr]
        deterministic: False
        CCS: True
        color: tab:red
        order: 12
      - label: U-Net_cCPM
        sample_specs:
          - fq_model_id: pt1121/score-sde/deterministic/ukcp_local_pr_12em_plain_unet/bham_pSTV-ema-gradcl-256-batch
            checkpoint: epoch_100
            input_xfm: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr-stan
            dataset: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr
            variables: [pr]
        deterministic: True
        color: tab:orange
        order: 1
      - label: cCPM Bilinear
        sample_specs:
          - fq_model_id: pt1121/id-linpr
            checkpoint: epoch_0
            input_xfm: none
            dataset: bham64_ccpm-4x_12em_linpr_pr
            variables: [pr]
        deterministic: True
        color: tab:grey
        order: 0
        UQ: False
        CCS: False
    GCM:
      - label: CPMGEM_GCM
        sample_specs:
          - fq_model_id: pt1121/score-sde/subvpsde/ukcp_local_pr_12em_cncsnpp_continuous/bham-4x_12em_pSTV
            checkpoint: epoch_20
            input_xfm: bham64_gcm-4x_12em_psl-sphum4th-temp4th-vort4th_pr-pixelmmsstan
            dataset: bham64_gcm-4x_12em_psl-sphum4th-temp4th-vort4th_pr
            variables: [pr]
        deterministic: False
        CCS: True
        UQ: False
        color: tab:green
        order: 20
sample_configs_at_60km:
    - label: CPMGEM_GCM@60km
      sample_specs:
        - fq_model_id: pt1121/score-sde/subvpsde/ukcp_local_pr_12em_cncsnpp_continuous/bham-4x_12em_pSTV/postprocess/gcm-grid
          checkpoint: epoch_20
