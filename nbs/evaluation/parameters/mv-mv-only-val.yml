desc: |
  Compare mv model attempts for relhum, precip, temp and swbgt
  Val split
  pSTV inputs
  12em models
  All models at epoch 20
eval_vars: [relhum150cm, tmean150cm, swbgt, pr]
dataset_configs:
    CPM: bham64_ccpm-4x_12em_mv
split: val
ensemble_members: ["01", "04", "05", "06", "07", "08", "09", "10", "11", "12", "13", "15"]
samples_per_run: 3
sample_configs:
    CPM:
      - label: mv-cCPM-bad-txfm
        sample_specs:
          - fq_model_id: score-sde/subvpsde/ukcp_local_mv_12em_cncsnpp_continuous/bham-4x_12em_PslS4T4V4_PrRsTs
            checkpoint: epoch_20
            input_xfm: bham64_ccpm-4x_12em_mv-stan
            dataset: bham64_ccpm-4x_12em_mv
            variables: [relhum150cm, pr, tmean150cm]
        deterministic: False
        CCS: True
        color: tab:orange
        order: 11
      - label: mv-cCPM-temp-txfm-mmrecen
        sample_specs:
          - fq_model_id: score-sde/subvpsde/ukcp_local_mv_12em_cncsnpp_continuous/bham-4x_12em_PslS4T4V4_mv-sqrturrecen-ts-mmrecen
            checkpoint: epoch_20
            input_xfm: bham64_ccpm-4x_12em_mv-stan
            dataset: bham64_ccpm-4x_12em_mv
            variables: [relhum150cm, pr, tmean150cm]
        deterministic: False
        CCS: True
        color: tab:red
        order: 21
derived_variables_config:
    swbgt:
      - mlde_notebooks.derived_variables.swbgt
      - {temp: tmean150cm, rh: relhum150cm}
example_percentiles:
  CPM:
    DJF Cold:
      percentile:  0.2
      variable: tmean150cm
      season: DJF
    DJF Coldest:
      percentile: 0
      variable: tmean150cm
      season: DJF
    JJA Hot:
      percentile:  0.8
      variable: tmean150cm
      season: JJA
    JJA Hottest:
      percentile: 1
      variable: tmean150cm
      season: JJA
    DJF Humid:
      percentile:  0.8
      variable: relhum150cm
      season: DJF
    DJF Most Humid:
      percentile: 1
      variable: relhum150cm
      season: DJF
    JJA Dry:
      percentile:  0.2
      variable: relhum150cm
      season: JJA
    JJA Dryest:
      percentile: 0
      variable: relhum150cm
      season: JJA
    DJF Stressful:
      percentile:  0.8
      variable: swbgt
      season: DJF
    DJF Most Stressful:
      percentile: 1
      variable: swbgt
      season: DJF
    JJA Stressful:
      percentile:  0.8
      variable: swbgt
      season: JJA
    JJA Most Stressful:
      percentile: 1
      variable: swbgt
      season: JJA
    DJF Wet:
      percentile:  0.8
      variable: pr
      season: DJF
    DJF Wettest:
      percentile: 1
      variable: pr
      season: DJF
    JJA Wettest:
      percentile: 1
      variable: pr
      season: JJA
    JJA Convective:
      percentile:  0.8
      variable: pr
      season: JJA
example_overrides:
    CPM: {"JJA Convective": ["01", "1993-08-01 12:00:00"]} # test set override
