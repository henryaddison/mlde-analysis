desc: |
  Compare precip at 1.5m for mv model and standalone pr model.
  Val split
  pSTV inputs
  12em models
  All models at epoch 20
eval_vars: [pr]
dataset_configs:
    CPM: bham64_ccpm-4x_12em_mv
split: val
ensemble_members: ["01", "04", "05", "06", "07", "08", "09", "10", "11", "12", "13", "15"]
samples_per_run: 6
sample_configs:
    CPM:
      - label: sa-cCPM
        sample_specs:
          - fq_model_id: score-sde/subvpsde/xarray_12em_cncsnpp_continuous/bham-4x_12em_PslS4T4V4_random-season-IstanTsqrturrecen-no-loc-spec
            checkpoint: epoch_20
            input_xfm: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr-stan
            dataset: bham64_ccpm-4x_12em_psl-sphum4th-temp4th-vort4th_pr
            variables: [pr]
        deterministic: False
        CCS: True
        color: tab:blue
        order: 10
      - label: mv-cCPM
        sample_specs:
          - fq_model_id: score-sde/subvpsde/ukcp_local_mv_12em_cncsnpp_continuous/bham-4x_12em_PslS4T4V4_mv-sqrturrecen-ts-mmrecen
            checkpoint: epoch_20
            input_xfm: bham64_ccpm-4x_12em_mv-stan
            dataset: bham64_ccpm-4x_12em_mv
            variables: [pr]
        deterministic: False
        CCS: True
        color: tab:red
        order: 21
derived_variables_config: {}
example_percentiles:
  CPM:
    DJF Wet:
      percentile:  0.8
      variable: pr
      season: DJF
    DJF Wettest:
      percentile: 1
      variable: pr
      season: DJF
    JJA Wet:
      percentile:  0.8
      variable: pr
      season: JJA
    JJA Wettest:
      percentile: 1
      variable: pr
      season: JJA
example_overrides:
    CPM: {} # override is set on test set {"JJA Wet": ["01", "1993-08-01 12:00:00"]}
n_samples_per_example: 2
