desc: |
  Relhum, precip, temp from a mv model for samples figure
  Test split
  pSTV inputs
  12em models
  All models at epoch 20
eval_vars: [relhum150cm, tmean150cm, pr]
dataset_configs:
    CPM: bham64_ccpm-4x_12em_mv
split: test
ensemble_members: ["01", "04", "05", "06", "07", "08", "09", "10", "11", "12", "13", "15"]
samples_per_run: 2
sample_configs:
    CPM:
      - label: mv-cCPM
