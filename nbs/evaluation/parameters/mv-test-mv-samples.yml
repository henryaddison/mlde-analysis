            input_xfm: bham64_ccpm-4x_12em_mv-stan
            dataset: bham64_ccpm-4x_12em_mv
            variables: [relhum150cm, pr, tmean150cm]
        deterministic: False
        CCS: True
        color: tab:red
        order: 11
derived_variables_config: {}
example_percentiles:
